<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人注册</title>
  <!-- 引用favicon -->
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 引入初始化样式 -->
  <link rel="stylesheet" href="./css/base.css">
  <!-- 引入注册页面的CSS -->
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="w">
    <header>
      <div class="logo">
        <a href="index.html"><img src="imgages/logo.png" alt=""></a>
      </div>
    </header>
    <div class="registerarea">
      <h3>注册新用户
        <div class="login">我有账号，去<a href="#">登录</a></div>
      </h3>
      <div class="reg_form">
        <ul>
          <li><label for="phone">手机号：</label> <input type="text" id="phone"> <span class="error"> <i
                class="err_icon"></i>手机号码格式不正确,请重新输入</span></li>
          <li><label for="email">短信验证：</label> <input type="text" id="email"> <span class="sucess"><i
                class="sucess_icon"></i>短信格式输入正确</span></li>
          <li><label for="password1">输入密码：</label> <input type="text" id="password1"> <span
              class="error">手机号码格式不正确,请重新输入</span></li>
          <li><label for="password2">确认密码：</label> <input type="text" id="password2"> <span
              class="error">手机号码格式不正确,请重新输入</span></li>
        </ul>
      </div>
    </div>
    <footer>底部区域</footer>
  </div>
</body>

</html>
